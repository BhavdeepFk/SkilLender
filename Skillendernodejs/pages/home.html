<script>
    $('.changeButton').click(function(){
        var $parent=$(this).closest('.proficiency');
        var current=parseInt($('.progress-bar',$parent).attr('aria-valuenow'));
        if($(this).hasClass('plus')){
            if(current<100){
                current=current+10;
            }
        } else if($(this).hasClass('minus')) {
            if(current>0){
                current=current-10;
            }
        } else {
            $parent.closest('li').remove()
        }
        console.log(current)
        $('.progress-bar',$parent).attr('aria-valuenow',current);
	
        $('.progress-bar',$parent).css('width',current+'%');
        $('.progress-bar',$parent).html(current/10);
    });

    
    $('.addMoreButton').click(function(){
        $('.addMoreText').toggle(300);
		
    });
	$( "#target" ).submit(function( event ) {
  alert( "Handler for .submit() called." );
  event.preventDefault();
});
    
</script>
