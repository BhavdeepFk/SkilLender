<center>
    <div class="searchPage">
        <div class="searchTopText">
            Showing results for <i> {{searchKey}} </i>
        </div>
		
        <div class="searchResults pull-left">
		{{#each users}}
            <div class="searchResult pull-left">
			
                <div class="profilePic pull-left">
                    <center><img src="/static/images/user.jpg" alt="user1"></center>
                </div>
                <div class="userDetails pull-left">
                    <div class="name">{{this.name}}</div>
                    <div class="age pull-left"> {{this.dob}} -</div>
                    <div class="gender pull-left">- {{this.gender}} </div>
                </div>
                <div class="skillSet pull-right">
					{{#each this.skillList}}
                    <div class="proficiency pull-right">
                        <div class="progress pull-left">
                            <div class="progress-bar progress-bar-success" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 30%">
                                {{this.level}}
                            </div>
                        </div>
                    </div>
					{{/each}}
				</div>	
				
			</div>
			{{/each}}
        </div>
    </div>
</center>

<script type="text/javascript">
    
</script>
